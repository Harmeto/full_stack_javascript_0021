<!DOCTYPE html>

    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">

            <tr class="third_row">
                <th>Rosado</th>

            <tr class="four_row">
                <th>Nombre</th>

                <th>Negro</th>
