<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV inventado</title>
</head>
<body>
	<body>
		<h1>Reserva con  Nosotros</h1>
		<form action="gracias.html">
			<div>
				<label for="especialidad">Nombre:</label>
				<input type="text" name="nombre" id="nombre">
			</div>

			<br>

			<div>
				<label for="correo">Mail:</label>
				<input type="mail" id="mail" name="correo">
			</div>
			
			<br>

			<div>
				<label for="telefono">Telefono:</label>
				<input type="string" id="telefono" name="telefono">
			</div>
			
			<br>

			<div>
				<label for="asist">Cantidad de Asistentes:</label>
				<input type="string" id="asist" name="asist">
			</div>
			
			<br>

			<div>
				<label for="hora">Hora:</label>
				<input type="time" id="hora" name="hora">
			</div>

			<br>

			<div>
				<label for="dia">Fecha:</label>
				<input type="date" id="dia" name="dia">
			</div>
	
			<br><br>
			
			<br><br>
			<a href="index.html">Volver</a>
			<input type="submit" value="Reservar">
		</form>
		
	</body>
	
</body>
</html>
