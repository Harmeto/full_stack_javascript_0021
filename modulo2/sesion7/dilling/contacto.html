<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>CV inventado</title>
</head>
<body>
	<body class="bg-secondary">
		<h1>Contacto</h1>
		<form action="gracias.html" class="form_Contacto col-12">
			<div class="col-8 ">
				<label for="especialidad">Nombre:</label>
				<input type="text" name="nombre" id="nombre" class="form-control">
			</div>

			<br>

			<div class="col-8 ">
				<label for="correo">Mail:</label>
				<input type="mail" id="mail" name="correo" class="form-control">
			</div>
			
			<br>

			<div class="col-8 ">
				<label for="telefono">Telefono:</label>
				<input type="string" id="telefono" name="telefono" class="form-control">
			</div>
			
			<br>

			<div class="col-8 ">
				<label for="Motivo">Motivo:</label>
				<input type="string" id="Motivo" name="Motivo" class="form-control">
			</div>
			
			<br>

			<div class="col-8 ">
                <div class="form-floating">
					<textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
					<label for="floatingTextarea2">Comentarios</label>
				</div>
            </div>
	
			<br><br>
			
			<br><br>
			<input type="submit" value="Enviar" class="btn  btn-dark">
		</form>
		

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>

	</body>
	
</body>
</html>
