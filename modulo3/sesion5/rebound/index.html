<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <header>
      <!-- place navbar here -->
    </header>
    <main>
      <h1 class="text-center">Ingresa tus datos</h1>
      <div id="form-container" class="card container mt-4">
        <form id="my-form" class="my-4">
          <div class="form-group">
            <label for="name">Nombre:</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Ingresa tu nombre"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Correo:</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Ingresa tu correo electrónico"
              required
            />
          </div>
          <div class="form-group">
            <label for="job">Trabajo:</label>
            <input
              type="text"
              class="form-control"
              id="job"
              placeholder="Ingresa tu trabajo"
            />
          </div>
          <div class="form-group">
            <label for="phone">Teléfono:</label>
            <input
              type="tel"
              class="form-control"
              id="phone"
              placeholder="Ingresa tu teléfono"
            />
          </div>
          <div class="form-group">
            <label for="about-me">Sobre mí:</label>
            <textarea
              class="form-control"
              id="about-me"
              rows="3"
              placeholder="Cuéntanos un poco sobre ti"
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>

    <div id="card-container" class="d-none d-flex justify-content-center my-4">
    </div>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>

    <script src="./assets/js/index.js"></script>
  </body>
</html>
