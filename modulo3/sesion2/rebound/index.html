<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main>

    <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Calculadora</h5>
                <input type="text" class="form-control mb-3 pantalla" id="resultado" readonly>
                <div class="row">
                  <div class="col">
                    <button class="btn btn-secondary btn-block numero" >7</button>
                  </div>
                  <div class="col">
                    <button class="btn btn-secondary btn-block numero" >8</button>
                  </div>
                  <div class="col">
                    <button class="btn btn-secondary btn-block numero" >9</button>
                  </div>
                  <div class="col">
                    <button class="btn btn-danger btn-block limpiar" >C</button>
                  </div>
                </div>
                <div class="row mt-2">
                  <div class="col">
                    <button class="btn btn-secondary btn-block numero" >4</button>
                  </div>
                  <div class="col">
                    <button class="btn btn-secondary btn-block numero" >5</button>
                  </div>
                  <div class="col">
                    <button class="btn btn-secondary btn-block numero" >6</button>
                  </div>
                  <div class="col">
                    <button class="btn btn-primary btn-block operacion" >/</button>
                  </div>
                </div>
                <div class="row mt-2">
                  <div class="col">
                    <button class="btn btn-secondary btn-block numero" >1</button>
                  </div>
                  <div class="col">
                    <button class="btn btn-secondary btn-block numero" >2</button>
                  </div>
                  <div class="col">
                    <button class="btn btn-secondary btn-block numero" >3</button>
                  </div>
                  <div class="col">
                    <button class="btn btn-primary btn-block operacion" >*</button>
                  </div>
                </div>
                <div class="row mt-2">
                  <div class="col">
                    <button class="btn btn-secondary btn-block numero" >0</button>
                  </div>
                  <div class="col">
                    <button class="btn btn-secondary btn-block punto" >.</button>
                  </div>
                  <div class="col">
                    <button class="btn btn-success btn-block igual" >=</button>
                  </div>
                  <div class="col">
                    <button class="btn btn-primary btn-block operacion" >+</button>
                  </div>
                </div>
                <div class="row mt-2">
                  <div class="col">
                    <button class="btn btn-primary btn-block operacion">-</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>

  <script src="./assets/js/index.js"></script>
</body>

</html>
