<!DOCTYPE html>
<html>
<head>
	<title>Formulario con Proxy en Bootstrap y Material Design</title>
	<!-- CSS de Bootstrap 5 -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
	<!-- CSS de Material Design para Bootstrap 5 -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css">
</head>
<body>
	<div class="container my-5">
		<div class="row">
			<div class="col-md-6">
				<div class="form-outline mb-4">
					<label class="form-label" for="nombre">Nombre</label>
					<input type="text" id="nombre" class="form-control" />
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-outline mb-4">
					<label class="form-label" for="apellido">Apellido</label>
					<input type="text" id="apellido" class="form-control" />
				</div>
			</div>
		</div>
		<div class="form-outline mb-4">
			<label class="form-label" for="correo">Correo electr√≥nico</label>
			<input type="email" id="correo" class="form-control" />
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="form-outline mb-4">
					<label class="form-label" for="edad">Edad</label>
					<input type="number" id="edad" class="form-control" />
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-outline mb-4">
					<label class="form-label" for="fecha">Fecha</label>
					<input type="date" id="fecha" class="form-control" />
				</div>
			</div>
		</div>
		<button id="enviar" class="btn btn-primary">Enviar</button>
	</div>

	<!-- JS de Bootstrap 5 y jQuery -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>
	<!-- JS de Material Design para Bootstrap 5 -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
    
    <script src="./assets/js/index.js"></script>
</body>
</html>
