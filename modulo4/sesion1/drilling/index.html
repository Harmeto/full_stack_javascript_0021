<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/css/style.css">
  </head>

  <body>
    <header>
      <!-- place navbar here -->
    </header>
    <main>
      <div class="content">
        <div class="container">
          <div class="row align-items-stretch no-gutters contact-wrap">
            <div class="col-md-12">
              <div class="form h-100">
                <h3>Contact Us!</h3>
                <form
                  class="mb-5"
                  method="post"
                  id="contactForm"
                  name="contactForm"
                >
                  <div class="row">
                    <div class="col-md-6 form-group mb-3">
                      <label for="" class="col-form-label">Name *</label>
                      <input
                        type="text"
                        class="form-control"
                        name="name"
                        id="name"
                        placeholder="Your name"
                      />
                    </div>
                    <div class="col-md-6 form-group mb-3">
                        <label for="" class="col-form-label">Last Name *</label>
                        <input
                          type="text"
                          class="form-control"
                          name="lastName"
                          id="lastName"
                          placeholder="Last Name"
                        />
                      </div>
                   
                  </div>
                  <div class="row">
                    <div class="col-md-6 form-group mb-3">
                        <label for="" class="col-form-label">Email *</label>
                        <input
                          type="text"
                          class="form-control"
                          name="email"
                          id="email"
                          placeholder="Your email"
                        />
                      </div>
                      <div class="col-md-6 form-group mb-3">
                        <label for="budget" class="col-form-label">Budget</label>
                        <select class="custom-select valid form-control" id="budget" name="budget" aria-invalid="false">
                            <option selected="">Choose...</option>
                            <option value="Problems">Problems with your account</option>
                            <option value="Reset">Reset Password</option>
                            <option value="Customer">Customer Support</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12 form-group mb-3">
                        <label for="" class="col-form-label">Message *</label>
                        <textarea
                          class="form-control"
                          name="message"
                          id="message"
                          placeholder="Message"
                          rows="3"
                        >
                        </textarea>
                      </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12 form-group">
                      <input
                        type="submit"
                        value="Send Message"
                        class="btn btn-primary rounded-0 py-2 px-4"
                      />
                      <span class="submitting"></span>
                    </div>
                  </div>
                </form>
                <div id="form-message-warning mt-4"></div>
                <div id="form-message-success">
                  Your message was sent, thank you!
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>

    <script src="./assets/js/index.js"></script>
  </body>
</html>
